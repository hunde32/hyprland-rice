# #######################################################################################
# AUTOGENERATED HYPRLAND CONFIG.
# EDIT THIS CONFIG ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################



# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hypr.land/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf

env = XDG_MENU_PREFIX,arch-
################
### MONITORS ###
################
exec-once = swaync
# See https://wiki.hypr.land/Configuring/Monitors/
monitor=eDP-1,1920x1080@60,0x0,1.2
exec-once = hyprsunset
exec-once = wl-clip-persist --clipboard regular
source = ~/.cache/matugen/colors-hyprland.conf
###################
### MY PROGRAMS ###
###################
exec-once = swww-daemon
exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = hyprsunset
# Set programs that you use
$terminal = kitty
$fileManager = nautilus
$menu = rofi -show drun -theme ~/.config/rofi/launchers/type-6/style-5.rasi
$browser = google-chrome-stable
$lock = hyprlock

#################
### AUTOSTART ###
#################

# exec-once = $terminal
# exec-once = nm-applet &
exec-once = waybar 
exec-once = hypridle
#############################
### ENVIRONMENT VARIABLES ###
#############################
bind = SUPER SHIFT, V, exec, cliphist list | rofi -dmenu -theme ~/.config/rofi/launchers/type-1/style-3.rasi -display-columns 2 | cliphist decode | wl-copy
env = XCURSOR_THEME,Twilight Cursors
env = XCURSOR_SIZE,24
exec-once = hyprctl setcursor "Twilight Cursors" 24
#####################
### LOOK AND FEEL ###
#####################
general {
    gaps_in = 12
    gaps_out = 20

    col.active_border = $primary
    col.inactive_border = $background
    resize_on_border = false

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 15
    active_opacity = 1.0
    inactive_opacity = 1.0
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 14
        passes = 3
	ignore_opacity = true
	noise = 0.08
	contrast = 2
	xray = false
        new_optimizations = true
    }
}
animations {
enabled = yes
    bezier = fluid, 0.25, 0.7, 0.5, 1
    bezier = snappy, 0.20, 0.200, 0.35, 1
    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    animation = workspaces, 1, 4, fluid, slide
    animation = workspacesOut, 1, 4, fluid, slide
    animation = windowsIn, 1, 3, snappy, popin 60%
    animation = windowsOut, 1, 3, snappy, popin 60%
    animation = windowsMove, 1, 3, snappy, slide
    animation = fade, 1, 2, snappy
    animation = border, 1, 10, default
}
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }
}

gesture = 3, horizontal, workspace

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}
###################
### KEYBINDINGS ###
###################

$mainMod = SUPER # Sets "Windows" key as main modifier

bind = $mainMod, Return, exec, $terminal
bind = $mainMod, N, exec, swaync-client -t -sw
bind = $mainMod, Q, killactive,
bind = $mainMod, B, exec, $browser
bind = $mainMod, M, exec, wlogout
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, D, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, R, exec, ~/.config/waybar/launch.sh
bind = $mainMod SHIFT, W, exec, ~/.config/hypr/scripts/wallpaper-selector.sh
bind = $mainMod ALT, W, exec, ~/.config/hypr/scripts/waybar-switcher.sh
bind = $mainMod, L, exec, $lock
bind = , Print, exec, grim -g "$(slurp)" - | swappy -f -
bind = SHIFT, Print, exec, grim ~/Pictures/Screenshots/$(date +'%Y-%m-%d_%H-%m-%S').png && notify-send "Screenshot Saved"
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod SHIFT, U, exec, ~/.config/hypr/scripts/toggle_sunset.sh
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

windowrule {
    name = suppress-maximize-events
    match:class = .*

    suppress_event = maximize
}

windowrule {
    name = fix-xwayland-drags
    match:class = ^$
    match:title = ^$
    match:xwayland = true
    match:float = true
    match:fullscreen = false
    match:pin = false

    no_focus = true
}
windowrule {
    name = move-hyprland-run

    match:class = hyprland-run

    move = 20 monitor_h-120
    float = yes
}

xwayland {
  force_zero_scaling = true
}
# In hyprland.conf
windowrulev2 = float, class:(com.usebottles.bottles)
windowrulev2 = float, title:(.*)(Wine)(.*)
layerrule = match:namespace swaync-control-center, blur on
layerrule = match:namespace swaync-control-center, ignore_alpha 0.5

layerrule = match:namespace swaync-notification-window, blur on
layerrule = match:namespace swaync-notification-window, ignore_alpha 0.5
