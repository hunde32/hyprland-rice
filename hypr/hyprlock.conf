# ~/.config/hypr/hyprlock.conf

# 1. SOURCE COLORS
source = ~/.cache/matugen/colors-hyprlock.conf

# 2. GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = true
    hide_cursor = true
}

# 3. BACKGROUND
background {
    monitor =
    path = $HOME/.cache/current_wallpaper
    
    # Heavier blur for better text readability
    blur_passes = 3
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# 4. TIME (Top of screen, Huge, Unique Font)
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    
    # Use the primary color from Matugen for a pop
    color = $primary
    
    # "Rubik Glitch" if you ran the command above, or fallback to sans
    font_family = Rubik Glitch
    font_size = 150
    
    # Position: Top Center
    position = 0, -50
    halign = center
    valign = top
    
    shadow_passes = 5
    shadow_size = 10
}

# 5. DATE (Just below the time)
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %d %B %Y")"
    color = $foreground
    font_family = JetBrains Mono Nerd Font
    font_size = 20
    
    # Position: Below the big time
    position = 0, -280
    halign = center
    valign = top
}

# 6. USERNAME (Just the name, no "Hi")
label {
    monitor =
    # Capitalize the first letter of the username
    text = cmd[update:1000] echo "$USER" | awk '{print toupper(substr($0,1,1))substr($0,2)}'
    color = $secondary
    font_family = JetBrains Mono Nerd Font ExtraBold
    font_size = 20
    
    # Position: Just above the input box
    position = 0, 80
    halign = center
    valign = bottom
}

# 7. INPUT FIELD (Bottom of screen)
input-field {
    monitor =
    size = 250, 50
    outline_thickness = 3
    dots_size = 0.25
    dots_spacing = 0.2
    dots_center = true
    
    # Matugen Colors
    outer_color = $primary
    inner_color = $surface
    font_color = $foreground
    
    fade_on_empty = false
    placeholder_text = 
    hide_input = false
    
    # Position: Bottom Center
    position = 0, 20
    halign = center
    valign = bottom
}
